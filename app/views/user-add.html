<div class="user-add-title">
    <h1>Add User</h1>
</div>
<hr>
<div class="user-add">
    <form name="userAddForm" class="well">
        <div class="form-group">
            <label for="userName">User Name:</label>
            <input type="text" data-ng-model="newUser.name" name="userName" data-ng-required="true" placeholder="Enter user name" class="form-control" />
            <span ng-show="userAddForm.userName.$error.required" style="color:red">User name is required.</span>
        </div>
        <div class="form-group">
            <label for="userCity">User City:</label>
            <input type="text" data-ng-model="newUser.city" name="userCity" data-ng-required="true" placeholder="Enter user city" class="form-control" />
            <span ng-show="userAddForm.userCity.$error.required" style="color:red">User city is required.</span>
        </div>
        <button data-ng-click="addUser(frmNewEvent, event)" type="submit" class="btn btn-primary" ng-disabled="userAddForm.$invalid">Save</button>
        <a href="#/users-list" type="button" class="btn btn-default">Cancel</a>
    </form>
</div>
