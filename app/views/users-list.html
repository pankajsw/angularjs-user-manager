<div class="user-list-title">
    <h1>Users List</h1>
</div>
<hr>
<div class="user-list well">
    <label for="filterName">Filter Data:</label>
    <input type="text" data-ng-model="filter.name" name="filterName" class="form-control" />
    <hr>
    <ul>
        <li data-ng-repeat="user in users | filter:filter.name | orderBy:city">{{user.name | uppercase}} -- {{user.city | lowercase}}</li>
    </ul>
</div>
